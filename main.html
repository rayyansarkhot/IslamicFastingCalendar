<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Islamic Fasting Calendar</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!-- Title tag -->
    <header>
  
      <h1>ISLAMIC FASTING CALENDAR</h1>
  
    </header>

    <!-- Holds fasting events and days in Gregorian & Hijri Calendar. -->
    <main>

      <table>

        <!-- Holds table titles. -->
        <thead>
        
          <tr>
            <th>Event</th>
            <th>Date</th>
          </tr>
        
        </thead>

        <tbody>
          <!-- Row holds 'Ramadan'. -->
          <tr>
          
            <td>Month of Ramadan</td>
            <td id = 'second'>Date</td>
          
          </tr>

          <!-- Row holds '6 days of Shawaal'. -->
          <tr>
          
            <td>6 Days of Shawwal</td>
            <td id = 'second'>Date</td>
          
          </tr>
          
          <!-- Row holds 'The white days'. -->
          <tr>
          
            <td>The White Days</td>
            <td id = 'second'>Date</td>
          
          </tr>

          <!-- Row holds 'Rajab and Shaban'. -->
          <tr>
          
            <td>Months of Rajab and Shaban</td>
            <td id = 'second'>Date</td>
          
          </tr>

          <!-- Row holds 'First 9 days of Dhu al Hijjah'. -->
          <tr>
          
            <td>First 9 days of Dhu al-Hijjah</td>
            <td id = 'second'>Date</td>
          
          </tr>

          <!-- Row holds 'Tansua and Ashura'. -->
          <tr>
          
            <td>Tansua & Ashura</td>
            <td id = 'second'>Date</td>
          
          </tr>

        </tbody>

      </table>
    
    </main>
  
    <!-- Credit tag. -->
    <footer><p>Created by Rayyan Sarkhot.</p></footer>
	
    <!-- <script type="module" src="script.js"></script> -->
  </body>
</html>
